<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors in CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3 class="bold">This is Headings.</h3>
    <p>This is First paragraph.</p>
    <p>This is Second paragraph.</p>
    <p class="yellow bold">This is Third paragraph.</p>
    <p>This is Fourth paragraph.</p>
    <p id="fifth">This is Fifth paragraph.</p>
    <p>This is Sixth paragraph.</p>
    <p class="yellow">This is Seventh paragraph.</p>
    <h3 class="type">Types of CSS</h3>
    <ol>
        <li class="internal">Internal CSS</li>
        <li>Inline CSS</li>
        <li>External CSS</li>
    </ol>

    <form action="">
        <input type="text">
        <br><br>
        <input type="password">
    </form>


</body>
</html>
